<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUVI IDE</title>
    <link rel="stylesheet" href="../css/ide.css">
</head>
<body>

    <!-- Editor -->
    <div class="container">
    <div class="row">
        <div class="col-md-12 col-sm-12 codeSide">
        <div class="row">
            <div class="col-md-12 col-sm-12">
            <div class="compile-code">
                <img src="../icons/logo.png" alt="Guvi">
                <!-- Language Selection -->
                <select class="selectpicker" id="mode">
                <option value="BASH">BASH</option>
                <option value="C">C</option>
                <option value="CPP14" selected>C++</option>
                <option value="CLOJURE">CLOJURE</option>
                <option value="CS">C#</option>
                <option value="GO">GO</option>
                <option value="JAVA8">JAVA</option>
                <option value="JAVASCRIPT">JAVASCRIPT</option>
                <option value="PY3">PYTHON</option>
                <option value="RUBY">RUBY</option>
                <option value="RUST">RUST</option>
                </select>
                <!-- Editor -->
                <div name="code" id="editor"></div>
                <button type="submit" id="compile" class="btn btn-sky"> Run Code </button>
            </div>
            </div>
        </div>
        </div>
    </div>
    <!-- /.row -->
    </div>
    
    <textarea id="output" placeholder="Your Output will appear here.."></textarea>
    <!-- /.container -->

    <script src="../js/vendor/jquery-3.6.0.min.js"></script>
    <script src="../js/vendor/src-min-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
    <!-- <script src="../js/vendor/guesslang-js/dist/lib/guesslang.min.js"></script> -->
    <!-- <script src="../js/dummy.js"></script> -->
    <script src="../js/ide.js"></script>
</body>
</html>
