<!DOCTYPE html>
<html lang="en">
<head>
    <title>Guvi IDE</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/vendor/jquery-3.6.0.min.js"></script>
    <script src="../js/vendor/guesslang.min.js"></script>
    <!-- <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/guesslang-js/dist/lib/guesslang.min.js"></script> -->
    <script src="../js/popup.js"></script>
</head>
<body>
    <div class="content">

        <h2> GUVI IDE</h2>

          <select id="lang" name="lang">
            <option>Select the Programming Language</option>
            <option value="c">C</option>
            <option value="c++">C++</option>
            <option value="java">Java</option>
            <option value="js">JavaScript</option>
            <option value="python">Python</option>
          </select>

          <textarea id="code" placeholder="Enter the code here..."></textarea>
        
          <input type="submit" id="submit" value="Submit">
      </div>
      
    
</body>
</html>
